server:
  port: 8401

spring:
  application:
    name: cloudalibaba-sentinel-service
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848 #Nacos服务注册中心地址
    sentinel:
      transport:
        #配置Sentinel dashboard地址
        dashboard: localhost:8080
        # 默认8719端口，假如端口被占用会自动从8719开始一次+1扫描，直到找到味被占用端口
        port: 8719

management:
  endpoints:
    web:
      exposure:
        include: '*'